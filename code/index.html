<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сайтик</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(to right, #800080, #0000FF);
    background-size: 200% 200%;
    animation: gradient 10s ease infinite;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    opacity: 0;
    animation: fadein 2s ease-in-out forwards;
  }

  @keyframes fadein {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .site-title {
    font-size: 2.5em;
    color: white;
    text-align: center;
    margin-bottom: 2em;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-btn {
    background: linear-gradient(to right, #0000FF, #800080);
    color: white;
    padding: 12px 24px;
    font-size: 1.2em;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
    border-radius: 5px;
  }

  .dropdown-btn:hover {
    background: linear-gradient(to right, #0000FF, #800080);
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    transition: max-height 0.5s ease-out;
    max-height: 0;
    overflow: hidden;
    border-radius: 5px;
    animation: fadein 1s ease-in-out forwards;
  }

  .dropdown:hover .dropdown-content {
    display: block;
    max-height: 200px;
  }

  .dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
    border-radius: 5px;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="site-title">Защита информации и администрирование локальных сетей</h1>
  <div class="dropdown">
    <button class="dropdown-btn">Разделы</button>
    <div class="dropdown-content">
      <a href="#">Защита информации</a>
      <a href="#">Администрирование локальных сетей</a>
      <a href="#">Ресурсы</a>
    </div>
  </div>
</div>

</body>
</html>
